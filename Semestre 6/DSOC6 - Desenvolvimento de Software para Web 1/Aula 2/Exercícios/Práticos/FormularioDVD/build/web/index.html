<!DOCTYPE html>
<html>
    <head>
        <title>Formulario DVD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Dados de um DVD</h1>

        <form action="formularioDVD" method="POST">
            
            <label>Número: </label>
            <input type="text" name="numero" size="20">
            <br />

            <label>Título: </label>
            <input type="text" name="titulo" size="20">
            <br />

            <label>Ator/Atriz Principal: </label>
            <input type="text" name="atorPrincipal" size="20">
            <br />

            <label>Ator/Atriz Coadjuvante: </label>
            <input type="text" name="atorCoadjuvante" size="20">
            <br />

            <label>Diretor/Diretora: </label>
            <input type="text" name="diretor" size="20">
            <br />

            <label>Ano de Lançamento</label>
            <input type="text" name="anoLancamento" size="20">
            <br />

            <input type="submit" value="Enviar Dados">
            
        </form>
        
    </body>
</html>
