<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form action="CalculadoraWeb" method="GET">

            <label for="numero1">Numero 1: </label>
            <input type="number" name="numero1" id="numero1">

            <br>

            <label for="numero2">Numero 2: </label>
            <input type="number" name="numero2" id="numero2">

            <br>

            <label>Operador: </label>
            <input type="radio" name="operador" value="adicao"> Adição
            <input type="radio" name="operador" value="subtracao"> Subtração
            <input type="radio" name="operador" value="multiplicacao"> Multiplicação
            <input type="radio" name="operador" value="divisao"> Divisão
            
            <br>
            
            <input type="submit" value="Calcular">

        </form>

    </body>
</html>
