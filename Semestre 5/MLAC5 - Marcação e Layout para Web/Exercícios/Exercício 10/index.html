<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10</title>
    <script src="js/form.js"></script>
</head>

<body>

    <h1>Formulário</h1>

    <form name="formulario" action="" onsubmit=" return validateForm(); ">

        <h4>Nome:</h4>
        <input type="text" name="nome" id="nome" onchange=" inputToUpperCase() ">

        <h4>Endereço:</h4>
        <input type="text" name="endereco" id="endereco">

        <h4>Número:</h4>
        <input type="number" name="numero" id="numero">

        <h4>CEP:</h4>
        <input type="text" name="cep" id="cep">

        <h4>Bairro:</h4>
        <input type="text" name="bairro" id="bairro">

        <h4>Estado:</h4>
        <input type="text" name="estado" id="estado">

        <h4>Cidade:</h4>
        <input type="text" name="cidade" id="cidade">

        <input type="submit" value="submit">

        <input type="button" value="alertButton" onclick=" alertForm() ">

    </form>

    <div id="div-resultados">

    </div>

</body>

</html>
